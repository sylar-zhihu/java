<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>这里是标题</title>
</head>
<body>
	<!-- font标签 里面可以加属性 br/  换行 -->
	<font color="red" size="5" face="楷书">文本</font>
	<br /> 第二行
	<!-- hr一条水平线 width 线的长度 -->
	<hr color="red" width=200px />
	<hr color="red" width=30% />
	<!-- h1-h6表示标题 h1最大-->
	<h1  align="center" >h1标题</h1>
	<h2>h1标题</h2>
	<!-- b粗体 i斜体 -->
	<b>粗</b>
	<i>斜体</i>
	<b><i>又粗又斜</i></b>
    <!-- 转义字符 
    < &lt;
    > &gt;
    & &amp;
    -->


</body>
</html>
