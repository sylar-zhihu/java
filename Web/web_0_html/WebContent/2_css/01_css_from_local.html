
<!--
最简单的css 不引入外部文件
在head中的style 添加样式
和div相结合
-->
<html>

<head>
<style>
/*  所有选择器  */
div {
	width: 300px;
	height: 300px;
	border: 2px solid red;
	background-color: green;
}
/*   id选择器 */
#d1 {
	width: 300px;
	height: 300px;
	border: 2px solid red;
	background-color: blue;
}

/* 类选择器 */
.c1 {
    width: 300px;
    height: 300px;
    border: 2px solid red;
    background-color: yellow;
}
</style>

</head>

<body>

	<div>所有的div</div>
	<div>所有的div</div>
	<div id="d1">根据ID</div>
	<div class="c1">根据类</div> 




</body>


</html>
